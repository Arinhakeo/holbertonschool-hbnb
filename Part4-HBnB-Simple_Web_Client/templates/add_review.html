<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Avis</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <style>
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ccc; /* Étoiles non sélectionnées en gris clair */
        }
        .star.selected {
            color: gold; /* Étoiles sélectionnées en or */
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../static/images/logo.png" alt="Logo HBnB" class="logo">
        <h1>Bienvenue sur HBnB</h1>
        <nav>
            <a href="index.html">Accueil</a>
        </nav>
    </header>

    <main>
        <form id="review-form">
            <h2>Ajouter un avis</h2>
            
            <label for="review">Votre avis :</label>
            <textarea id="review" name="review" required></textarea>
            
            <label for="rating">Note :</label>
            <div id="rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating-value" name="rating" required>
            
            <button type="submit">Soumettre l'avis</button>
        </form>
    </main>

    <nav>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>

    <footer>
        <p>© 2024 HBnB - Tous droits réservés</p>
    </footer>

    <script>
        // Script de gestion des étoiles de notation
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating-value');

            stars.forEach(star => {
                star.addEventListener('mouseover', () => {
                    // Mise à jour dynamique des étoiles au survol
                    const value = parseInt(star.getAttribute('data-value'));
                    stars.forEach((s, index) => {
                        if (index < value) {
                            s.classList.add('selected');
                        } else {
                            s.classList.remove('selected');
                        }
                    });
                });

                star.addEventListener('click', () => {
                    // Sélection définitive de la note
                    const value = star.getAttribute('data-value');
                    ratingInput.value = value;
                });
            });

            // Réinitialisation des étoiles quand la souris quitte
            document.getElementById('rating').addEventListener('mouseout', () => {
                stars.forEach(star => {
                    star.classList.remove('selected');
                });
            });

            // Gestion de la soumission du formulaire
            document.getElementById('review-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Récupération des données du formulaire
                const review = document.getElementById('review').value;
                const rating = ratingInput.value;

                // Logique de soumission (à compléter)
                console.log('Avis:', review);
                console.log('Note:', rating);

                // Ici, vous pouvez ajouter l'envoi des données à votre backend
                // fetch('/submit-review', {
                //     method: 'POST',
                //     body: JSON.stringify({ review, rating }),
                //     headers: {
                //         'Content-Type': 'application/json'
                //     }
                // })
            });
        });
    </script>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/register.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
