<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>HBnB - Inscription</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="../static/css/register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <header class="header">
        <a href="index.html">
            <img src="../static/images/logo.png" alt="Logo HBnB" class="logo" />
        </a>
        <h1>Bienvenue sur HBnB</h1>
        <nav>
            <button onclick="location.href='index.html'">Accueil</button>
            <button onclick="location.href='register.html'">S'inscrire</button>
            <!-- Pour register.html, remplacez le bouton S'inscrire par Se connecter -->
        </nav>
    </header>

    <main>
        <div class="register-container">
            <form id="register-form">
                <h2>Créer un compte HBnB</h2>
                <!-- Informations personnelles -->
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Votre prénom">
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre-email@exemple.com">
                </div>
                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+33 6 12 34 56 78">
                </div>
                <div class="form-group">
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address" required placeholder="Votre adresse">
                </div>
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city" required placeholder="Votre ville">
                </div>
                <div class="form-group">
                    <label for="postalCode">Code postal</label>
                    <input type="text" id="postalCode" name="postalCode" required placeholder="12345">
                </div>
                <div class="form-group">
                    <label for="country">Pays</label>
                    <select id="country" name="country" required>
                        <option value="">Sélectionnez un pays</option>
                        <option value="FR">France</option>
                        <option value="BE">Belgique</option>
                        <option value="CH">Suisse</option>
                        <!-- Ajoutez d'autres pays selon vos besoins -->
                    </select>
                </div>
                <!-- Mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <small class="password-hint">
                    <span class="italic">8 caractères minimum, incluant majuscules, minuscules et chiffres</span>
                </small>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
                </div>
                <!-- Conditions d'utilisation -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="password-hint normall">J'accepte les conditions d'utilisation et la politique de confidentialité</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter" class="password-hint normal">Je souhaite recevoir les offres et actualités par email</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="register-button">Créer mon compte</button>
                    <a href="login.html" class="login-link">Déjà inscrit ? Connectez-vous</a>
                </div>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
    </main>

    <footer class="footer_ep">
        <nav>
            <a href="about.html" class="footer-link">À propos</a>
            <a href="contact.html" class="footer-link">Contact</a>
        </nav>
        <p>© 2024 HBnB - Tous droits non réservés</p>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Arinhakeo/holbertonschool-hbnb.git" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/register.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
