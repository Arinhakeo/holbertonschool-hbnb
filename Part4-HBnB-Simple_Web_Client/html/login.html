<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<div id="header-placeholder"></div>
    <body>
    <header class="header">
        <img src="../images/logo.png" alt="Logo HBnB" class="logo">

        <h1>Bienvenue sur HBnB</h1>
        <nav>
            <button type="index.html">Accueil</button>
        </nav>
    </header>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="username">Nom d'utilisateur :</label>
            <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="votre-email@exemple.com"
        />
        <label for="password">Mot de passe :</label>
        <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
        />
        <button type="submit">Se connecter</button>
    </form>
    <a href="register.html" class="register-link">Pas de compte ? Inscrivez-vous</a>
    </div>
    <div class="form-actions">
    </div>
    <nav>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
    <footer>
        <p>© 2024 HBnB - Tous droits réservés</p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
    </body>
</html>
